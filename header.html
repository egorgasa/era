<body>
<header class="header">
  <div class="rectangle-1">

      </div>
      <div class="container-above__button">

        </div>
      </div>
      <div class="container-above__links">

          <a href="tel:+375 (17) 516-22-57">+375 (17) 516-22-57</a>
          <span> <img src="img/checkMark.svg" alt="checkMark" width="6px" height="11px"></span>

        <div class="messegers">

          </div>
          <div>

          </div>
          <div>
            <img src="img/telegram.svg" alt="telegram" width="21.31px" height="17.87px">

          </div>
        </div>
      </div>
    </div>

  <div class="rectangle-2">

      <div class="container-below__logo">
        <img src="img/logo.png" alt="logo" width="131px" height="100%">
      </div>

      <div class="container-below__nav">
        <nav class="container__nav">
          <div class="container__nav--link">

              <li class=""><a href="#">Каталог</a></li>

              <li class="">

            </ul>
          </div>
          <div class="nav__search">
            <form class="nav__search--form">
              <input type="text" placeholder="нажми на меня" class="nav__search--input">
              <img src="img/searchBlack.png" alt="search" width="17px" height="17px">
            </form>
          </div>
          <div class="nav__button">
            <div class="nav-button__container">
              <button type="button">
                <img src="img/korsina.svg" alt="korsina">
              </button>
              <button>
                <img src="img/statistika.svg" alt="statistika"></button>
            </div>

          </div>
          <div class="search__icon">
            <img src="img/searchBlack.png" alt="search" width="17px" height="17.7px">
          </div>

            <img src="img/burger.svg" alt="burger" width="31px" height="20px">
